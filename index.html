<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles here */
    </style>
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="chat-header">
                <h2>Chat Room</h2>
            </div>
            <div class="friend-name">
                <label for="friendInput">Friend's Name:</label>
                <input type="text" id="friendInput" placeholder="Enter friend's name">
                <button id="setFriendButton">Set</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chat-messages');
        const friendInput = document.getElementById('friendInput');
        const setFriendButton = document.getElementById('setFriendButton');
        let friendName = '';

        // Function to append a new message to the chat window
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageElement);
            // Scroll to the bottom of the chat window
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listener for the set friend button
        setFriendButton.addEventListener('click', () => {
            friendName = friendInput.value.trim();
            friendInput.value = '';
        });

        // Event listener for the send button
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && friendName) {
                // Send the message to the server with friendName (you need to implement this)
                // For now, we'll just append the message to the chat window
                appendMessage('You', message);
                messageInput.value = '';
            }
        });

        // Example: Receive a message from the server and display it
        // Replace this with your actual code for receiving messages
        setTimeout(() => {
            const friendMessage = 'Hello, how are you?';
            appendMessage(friendName, friendMessage);
        }, 2000);

        // Example: Simulate a friend's response
        setTimeout(() => {
            const responseMessage = 'I am good, thanks!';
            appendMessage(friendName, responseMessage);
        }, 4000);
    </script>
</body>
</html>
